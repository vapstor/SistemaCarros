<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistemas Carros</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:graphicImage library="imagens" name="logo_carro.jpg" width="150px"></h:graphicImage>
            <h1>Sistema Troca de Carros</h1>
        </h:panelGrid>
        <h:form>
            <p:menubar>
                <p:menuitem value="Login" url="index.jsf" disabled="#{LoginBean.login != null}"></p:menuitem>
                <p:menuitem value="Novo User" url="gerenciar-usuario.jsf"></p:menuitem>
                <p:menuitem value="Carros" url="gerenciar-carro.jsf" disabled="#{LoginBean.login == null}"></p:menuitem>
                
                <f:facet name="options">
                    <p:commandButton type="button" icon="ui-icon-extlink">
                        <h:commandLink action="#{LoginBean.logout}" disabled="#{LoginBean.login == null}" value="Logout"></h:commandLink>
                    </p:commandButton>
                </f:facet>
            </p:menubar>
        </h:form>
        <hr/>
        <ui:insert>
            <ui:param name="beanGenerico" value="#{LoginBean}"/>
        </ui:insert>
    </h:body>
</html>
