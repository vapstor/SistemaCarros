<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:sc="http://xmlns.jcp.org/jsf/composite/sccomp"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h1>Bem vindo</h1>
    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Login">
            <!--<sc:toolbarLogin crudBean="#{usuarioBean}"></sc:toolbarLogin>-->
            <!--and usuarioBean.autentica == false-->
            <p:panelGrid columns="2" rendered="true">
                <h:outputLabel value="Login"></h:outputLabel>
                <p:inputText value="#{LoginBean.login}"></p:inputText>
                <h:outputLabel value="Senha"></h:outputLabel>
                <p:password value="#{LoginBean.password}"></p:password>
                <h:commandButton action="#{LoginBean.validateUsernamePassword}"
			value="Login"></h:commandButton>
            </p:panelGrid>

        </p:fieldset>
    </h:form>

</ui:decorate>
