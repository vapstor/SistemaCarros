<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="crudBean" required="true" shortDescription="Uma classe qualquer que extenda o crudBean" ></cc:attribute>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:toolbar>
            <p:toolbarGroup>
                <h:commandButton value="novo" action="./gerenciar-usuarios.jsf"/>
                <!--<h:button value="Enter" outcome="gerenciar-usuario" />-->
                <p:commandButton value="Novo" icon="ui-icon-document" action="#{cc.attrs.crudBean.novo()}" update="@form"></p:commandButton>
                <p:commandButton value="Entrar" icon="ui-icon-person" action="#{cc.attrs.crudBean.entrar()}" update="@form"></p:commandButton>
                
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <cc:insertChildren></cc:insertChildren>
            </p:toolbarGroup>
        </p:toolbar>
    </cc:implementation>
</html>
